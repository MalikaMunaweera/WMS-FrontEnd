<div class="w3-light-grey">

  <!-- Top container -->
  <div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
    <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();">
      <i class="fa fa-bars"></i>  Menu</button>
    <span class="w3-bar-item w3-right">Workflow Management System</span>
  </div>

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar">
    <br>
    <div class="w3-container w3-row">
      <div class="w3-col s4">
        <img [src]="'../assets/avatars/'+ user.email +'.png'" class="w3-circle w3-margin-right" style="width:46px">
      </div>
      <div class="w3-col s8 w3-bar">
        <span>Welcome,
          <strong>{{user.firstName}}</strong>
        </span>
        <br>
        <!-- <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a> -->
        <a href="#" class="w3-bar-item w3-button">
          <i class="fa fa-user"></i>
        </a>
        <a routerLink="SignIn" class="w3-bar-item w3-button">
          <i class="fa fa-sign-in"></i>
        </a>
      </div>
    </div>
    <hr>
    <div class="w3-container">
      <h5>Workflow Management</h5>
    </div>
    <div class="w3-bar-block">
      <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu">
        <i class="fa fa-remove fa-fw"></i>  Close Menu</a>

      <a routerLink="" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-dashboard fa-fw"></i>  Dashboard</a>
      <a routerLink="Validation" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-tasks fa-fw"></i>  My Validations</a>
      <a routerLink="UserStories" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-address-card fa-fw"></i>  User Stories</a>
      <a routerLink="Workflows" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-random fa-fw"></i>  Workflows</a>
      <a routerLink="WorkflowExecution" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-play-circle fa-fw"></i>  Executions</a>
      <a routerLink="#" class="w3-bar-item w3-button w3-padding">
        <i class="fa fa-cog fa-fw"></i>  User Settings</a>
      <br>
      <br>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu"
    id="myOverlay"></div>

  <div class="w3-main w3-light-grey" style="margin-left:300px;margin-top:43px;">

    <!-- !PAGE CONTENT! -->
    <router-outlet></router-outlet>
    <!-- END -->

  </div>

  <script>
    // Get the Sidebar
    var mySidebar = document.getElementById("mySidebar");

    // Get the DIV with overlay effect
    var overlayBg = document.getElementById("myOverlay");

    // Toggle between showing and hiding the sidebar, and add overlay effect
    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
        overlayBg.style.display = "none";
      } else {
        mySidebar.style.display = 'block';
        overlayBg.style.display = "block";
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
      mySidebar.style.display = "none";
      overlayBg.style.display = "none";
    }
  </script>
</div>
